<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Beautiful Contact Form</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&display=swap");

      body {
        font-family: "Inter", sans-serif;
      }

      .form-field {
        transition: all 0.3s ease;
      }

      .form-field:focus {
        transform: translateY(-2px);
        box-shadow: 0 10px 25px rgba(59, 130, 246, 0.15);
      }

      .submit-btn {
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        transition: all 0.3s ease;
      }

      .submit-btn:hover {
        transform: translateY(-2px);
        box-shadow: 0 15px 35px rgba(102, 126, 234, 0.4);
      }

      .floating-label {
        transition: all 0.3s ease;
      }

      .form-group input:focus + .floating-label,
      .form-group input:not(:placeholder-shown) + .floating-label,
      .form-group textarea:focus + .floating-label,
      .form-group textarea:not(:placeholder-shown) + .floating-label {
        transform: translateY(-28px) scale(0.85);
        color: #667eea;
      }

      .demo-badge {
        background: linear-gradient(135deg, #ffecd2 0%, #fcb69f 100%);
      }
    </style>
  </head>
  <body
    class="min-h-screen bg-gradient-to-br from-blue-50 via-white to-purple-50 flex items-center justify-center p-4"
  >
    <div class="w-full max-w-md">
      <!-- Demo Badge -->
      <div
        class="demo-badge text-center py-2 px-4 rounded-full mb-6 mx-auto w-fit"
      >
        <span class="text-sm font-medium text-gray-700"
          >✨ Demo Form - Sample Only</span
        >
      </div>

      <!-- Form Container -->
      <div
        class="bg-white rounded-2xl shadow-xl p-8 backdrop-blur-sm border border-gray-100"
      >
        <div class="text-center mb-8">
          <h2 class="text-3xl font-semibold text-gray-800 mb-2">
            Get In Touch
          </h2>
          <p class="text-gray-600">
            We'd love to hear from you. Send us a message!
          </p>
        </div>

        <form class="space-y-6" onsubmit="handleSubmit(event)">
          <!-- Name Field -->
          <div class="form-group relative">
            <input
              type="text"
              id="name"
              name="name"
              placeholder=" "
              required
              class="form-field w-full px-4 py-3 border-2 border-gray-200 rounded-xl focus:border-blue-500 focus:outline-none bg-gray-50 focus:bg-white"
            />
            <label
              for="name"
              class="floating-label absolute left-4 top-3 text-gray-500 pointer-events-none"
            >
              Full Name
            </label>
          </div>

          <!-- Email Field -->
          <div class="form-group relative">
            <input
              type="email"
              id="email"
              name="email"
              placeholder=" "
              required
              class="form-field w-full px-4 py-3 border-2 border-gray-200 rounded-xl focus:border-blue-500 focus:outline-none bg-gray-50 focus:bg-white"
            />
            <label
              for="email"
              class="floating-label absolute left-4 top-3 text-gray-500 pointer-events-none"
            >
              Email Address
            </label>
          </div>

          <!-- Subject Field -->
          <div class="form-group relative">
            <input
              type="text"
              id="subject"
              name="subject"
              placeholder=" "
              required
              class="form-field w-full px-4 py-3 border-2 border-gray-200 rounded-xl focus:border-blue-500 focus:outline-none bg-gray-50 focus:bg-white"
            />
            <label
              for="subject"
              class="floating-label absolute left-4 top-3 text-gray-500 pointer-events-none"
            >
              Subject
            </label>
          </div>

          <!-- Message Field -->
          <div class="form-group relative">
            <textarea
              id="message"
              name="message"
              rows="4"
              placeholder=" "
              required
              class="form-field w-full px-4 py-3 border-2 border-gray-200 rounded-xl focus:border-blue-500 focus:outline-none bg-gray-50 focus:bg-white resize-none"
            ></textarea>
            <label
              for="message"
              class="floating-label absolute left-4 top-3 text-gray-500 pointer-events-none"
            >
              Your Message
            </label>
          </div>

          <!-- Submit Button -->
          <button
            type="submit"
            class="submit-btn w-full py-3 px-6 text-white font-medium rounded-xl focus:outline-none focus:ring-4 focus:ring-blue-300"
          >
            Send Message ✨
          </button>
        </form>

        <!-- Success Message (Hidden by default) -->
        <div
          id="successMessage"
          class="hidden mt-6 p-4 bg-green-50 border border-green-200 rounded-xl"
        >
          <div class="flex items-center">
            <span class="text-green-600 mr-2">✅</span>
            <span class="text-green-700 font-medium"
              >Message sent successfully!</span
            >
          </div>
          <p class="text-green-600 text-sm mt-1">
            Thank you for reaching out. We'll get back to you soon.
          </p>
        </div>
      </div>

      <!-- Footer -->
      <div class="text-center mt-6">
        <p class="text-gray-500 text-sm">Secure & encrypted communication</p>
      </div>
    </div>

    <script>
      function handleSubmit(event) {
        event.preventDefault();

        // Get form data
        const formData = new FormData(event.target);
        const name = formData.get("name");
        const email = formData.get("email");
        const subject = formData.get("subject");
        const message = formData.get("message");

        // Simulate form submission
        const submitBtn = event.target.querySelector('button[type="submit"]');
        const originalText = submitBtn.innerHTML;

        // Show loading state
        submitBtn.innerHTML = "Sending... ⏳";
        submitBtn.disabled = true;

        // Simulate API call delay
        setTimeout(() => {
          // Reset form
          event.target.reset();

          // Show success message
          document.getElementById("successMessage").classList.remove("hidden");

          // Reset button
          submitBtn.innerHTML = originalText;
          submitBtn.disabled = false;

          // Hide success message after 5 seconds
          setTimeout(() => {
            document.getElementById("successMessage").classList.add("hidden");
          }, 5000);
        }, 1500);
      }
    </script>

  </body>
