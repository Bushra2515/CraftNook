<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Comprehensive User Information Form</title>
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap");

      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: "Inter", sans-serif;
        min-height: 100vh;
        background: linear-gradient(
          135deg,
          #f0f4ff 0%,
          #ffffff 50%,
          #f3f0ff 100%
        );
        padding: 20px;
      }

      .container {
        max-width: 1000px;
        margin: 0 auto;
      }

      .demo-badge {
        background: linear-gradient(135deg, #ffecd2 0%, #fcb69f 100%);
        text-align: center;
        padding: 8px 16px;
        border-radius: 25px;
        margin-bottom: 24px;
        width: fit-content;
        margin-left: auto;
        margin-right: auto;
      }

      .demo-badge span {
        font-size: 14px;
        font-weight: 500;
        color: #374151;
      }

      .form-container {
        background: white;
        border-radius: 16px;
        box-shadow: 0 25px 50px rgba(0, 0, 0, 0.1);
        overflow: hidden;
      }

      .form-header {
        background: linear-gradient(135deg, #3b82f6 0%, #8b5cf6 100%);
        padding: 32px;
        color: white;
      }

      .form-header h1 {
        font-size: 32px;
        font-weight: 700;
        margin-bottom: 8px;
      }

      .form-header p {
        color: #bfdbfe;
        font-size: 16px;
      }

      .progress-container {
        background: #e5e7eb;
        height: 8px;
      }

      .progress-bar {
        background: linear-gradient(135deg, #3b82f6 0%, #8b5cf6 100%);
        height: 100%;
        width: 25%;
        transition: width 0.5s ease;
      }

      .step-indicators {
        display: flex;
        justify-content: center;
        padding: 24px;
        background: #f9fafb;
      }

      .step-indicators-inner {
        display: flex;
        gap: 16px;
      }

      .step-indicator {
        width: 40px;
        height: 40px;
        border-radius: 50%;
        background: #d1d5db;
        display: flex;
        align-items: center;
        justify-content: center;
        color: #6b7280;
        font-weight: 600;
        transition: all 0.3s ease;
      }

      .step-indicator.active {
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        color: white;
        transform: scale(1.1);
      }

      .step-indicator.completed {
        background: linear-gradient(135deg, #10b981 0%, #059669 100%);
        color: white;
      }

      .form-content {
        padding: 32px;
      }

      .step-content {
        display: block;
      }

      .step-content.hidden {
        display: none;
      }

      .step-title {
        font-size: 24px;
        font-weight: 600;
        color: #1f2937;
        margin-bottom: 24px;
      }

      .form-grid {
        display: grid;
        grid-template-columns: 1fr;
        gap: 24px;
      }

      .form-grid.two-columns {
        grid-template-columns: repeat(2, 1fr);
      }

      .form-grid.three-columns {
        grid-template-columns: repeat(3, 1fr);
      }

      @media (max-width: 768px) {
        .form-grid.two-columns,
        .form-grid.three-columns {
          grid-template-columns: 1fr;
        }
      }

      .form-group {
        position: relative;
        margin-bottom: 24px;
      }

      .form-field {
        width: 100%;
        padding: 12px 16px;
        border: 2px solid #e5e7eb;
        border-radius: 12px;
        background: #f9fafb;
        font-size: 16px;
        transition: all 0.3s ease;
        outline: none;
      }

      .form-field:focus {
        border-color: #3b82f6;
        background: white;
        transform: translateY(-2px);
        box-shadow: 0 8px 25px rgba(59, 130, 246, 0.15);
      }

      .floating-label {
        position: absolute;
        left: 16px;
        top: 12px;
        color: #6b7280;
        pointer-events: none;
        transition: all 0.3s ease;
        background: transparent;
        padding: 0 4px;
      }

      .form-field:focus + .floating-label,
      .form-field:not(:placeholder-shown) + .floating-label,
      .form-field:valid + .floating-label {
        transform: translateY(-28px) scale(0.85);
        color: #667eea;
        background: white;
      }

      .form-field[type="date"]:not(:placeholder-shown) + .floating-label,
      .form-field[type="date"]:focus + .floating-label {
        transform: translateY(-28px) scale(0.85);
        color: #667eea;
        background: white;
      }

      select.form-field:not([value=""]) + .floating-label,
      select.form-field:focus + .floating-label {
        transform: translateY(-28px) scale(0.85);
        color: #667eea;
        background: white;
      }

      textarea.form-field {
        resize: none;
        min-height: 100px;
      }

      .checkbox-group {
        margin-bottom: 24px;
      }

      .checkbox-group-label {
        display: block;
        font-size: 14px;
        font-weight: 500;
        color: #374151;
        margin-bottom: 12px;
      }

      .checkbox-options {
        display: flex;
        flex-direction: column;
        gap: 8px;
      }

      .checkbox-grid {
        display: grid;
        grid-template-columns: repeat(2, 1fr);
        gap: 8px;
      }

      @media (max-width: 768px) {
        .checkbox-grid {
          grid-template-columns: 1fr;
        }
      }

      .checkbox-item {
        display: flex;
        align-items: center;
      }

      .checkbox-item input[type="checkbox"] {
        width: 16px;
        height: 16px;
        border-radius: 4px;
        border: 2px solid #d1d5db;
        margin-right: 8px;
        accent-color: #3b82f6;
      }

      .checkbox-item label {
        color: #374151;
        cursor: pointer;
        user-select: none;
      }

      .terms-section {
        background: #f9fafb;
        padding: 16px;
        border-radius: 12px;
        margin-top: 24px;
      }

      .terms-section label {
        display: flex;
        align-items: flex-start;
        font-size: 14px;
        color: #374151;
        cursor: pointer;
      }

      .terms-section input[type="checkbox"] {
        width: 16px;
        height: 16px;
        margin-right: 8px;
        margin-top: 2px;
        accent-color: #3b82f6;
      }

      .terms-section a {
        color: #3b82f6;
        text-decoration: none;
      }

      .terms-section a:hover {
        text-decoration: underline;
      }

      .navigation-buttons {
        display: flex;
        justify-content: space-between;
        margin-top: 32px;
        padding-top: 24px;
        border-top: 1px solid #e5e7eb;
      }

      .btn {
        padding: 12px 24px;
        border: none;
        border-radius: 12px;
        font-size: 16px;
        font-weight: 500;
        cursor: pointer;
        transition: all 0.3s ease;
        outline: none;
      }

      .btn:focus {
        box-shadow: 0 0 0 4px rgba(59, 130, 246, 0.3);
      }

      .btn-primary {
        background: linear-gradient(135deg, #3b82f6 0%, #8b5cf6 100%);
        color: white;
        margin-left: auto;
      }

      .btn-primary:hover {
        transform: translateY(-2px);
        box-shadow: 0 10px 25px rgba(102, 126, 234, 0.3);
      }

      .btn-secondary {
        background: #6b7280;
        color: white;
      }

      .btn-secondary:hover {
        background: #4b5563;
        transform: translateY(-2px);
        box-shadow: 0 10px 25px rgba(107, 114, 128, 0.3);
      }

      .btn-success {
        background: linear-gradient(135deg, #059669 0%, #3b82f6 100%);
        color: white;
        margin-left: auto;
      }

      .btn-success:hover {
        transform: translateY(-2px);
        box-shadow: 0 10px 25px rgba(5, 150, 105, 0.3);
      }

      .btn.hidden {
        display: none;
      }

      .success-message {
        padding: 32px;
        text-align: center;
      }

      .success-message.hidden {
        display: none;
      }

      .success-icon {
        width: 64px;
        height: 64px;
        background: #dcfce7;
        border-radius: 50%;
        display: flex;
        align-items: center;
        justify-content: center;
        margin: 0 auto 16px;
        font-size: 32px;
      }

      .success-title {
        font-size: 24px;
        font-weight: 600;
        color: #1f2937;
        margin-bottom: 8px;
      }

      .success-text {
        color: #6b7280;
        font-size: 16px;
      }

      .error-border {
        border-color: #ef4444 !important;
        animation: shake 0.5s ease-in-out;
      }

      @keyframes shake {
        0%,
        100% {
          transform: translateX(0);
        }
        25% {
          transform: translateX(-5px);
        }
        75% {
          transform: translateX(5px);
        }
      }
    </style>
  </head>
  <body>
    <div class="container">
      <!-- Demo Badge
      <div class="demo-badge">
        <span>✨ Demo Form - Sample Only</span>
      </div> -->

      <!-- Form Container -->
      <div class="form-container">
        <!-- Header -->
        <div class="form-header">
          <h1>Complete Registration</h1>
          <p>Please fill out all sections to complete your profile</p>
        </div>

        <!-- Progress Bar -->
        <div class="progress-container">
          <div id="progressBar" class="progress-bar"></div>
        </div>

        <!-- Step Indicators -->
        <div class="step-indicators">
          <div class="step-indicators-inner">
            <div class="step-indicator active">1</div>
            <div class="step-indicator">2</div>
            <div class="step-indicator">3</div>
            <div class="step-indicator">4</div>
          </div>
        </div>

        <div class="form-content">
          <form onsubmit="handleSubmit(event)">
            <!-- Step 1: Personal Information -->
            <div id="step1" class="step-content">
              <h2 class="step-title">Personal Information</h2>
              <div class="form-grid two-columns">
                <div class="form-group">
                  <input
                    type="text"
                    id="firstName"
                    name="firstName"
                    placeholder=" "
                    required
                    class="form-field"
                  />
                  <label for="firstName" class="floating-label"
                    >First Name</label
                  >
                </div>

                <div class="form-group">
                  <input
                    type="text"
                    id="lastName"
                    name="lastName"
                    placeholder=" "
                    required
                    class="form-field"
                  />
                  <label for="lastName" class="floating-label">Last Name</label>
                </div>

                <div class="form-group">
                  <input
                    type="email"
                    id="email"
                    name="email"
                    placeholder=" "
                    required
                    class="form-field"
                  />
                  <label for="email" class="floating-label"
                    >Email Address</label
                  >
                </div>

                <div class="form-group">
                  <input
                    type="tel"
                    id="phone"
                    name="phone"
                    placeholder=" "
                    required
                    class="form-field"
                  />
                  <label for="phone" class="floating-label">Phone Number</label>
                </div>

                <div class="form-group">
                  <input
                    type="date"
                    id="birthDate"
                    name="birthDate"
                    required
                    class="form-field"
                  />
                  <label for="birthDate" class="floating-label"
                    >Date of Birth</label
                  >
                </div>

                <div class="form-group">
                  <select id="gender" name="gender" required class="form-field">
                    <option value="">Select Gender</option>
                    <option value="male">Male</option>
                    <option value="female">Female</option>
                    <option value="other">Other</option>
                    <option value="prefer-not-to-say">Prefer not to say</option>
                  </select>
                  <label for="gender" class="floating-label">Gender</label>
                </div>
              </div>
            </div>

            <!-- Step 2: Address Information -->
            <div id="step2" class="step-content hidden">
              <h2 class="step-title">Address Information</h2>
              <div class="form-grid">
                <div class="form-group">
                  <input
                    type="text"
                    id="address1"
                    name="address1"
                    placeholder=" "
                    required
                    class="form-field"
                  />
                  <label for="address1" class="floating-label"
                    >Street Address</label
                  >
                </div>

                <div class="form-group">
                  <input
                    type="text"
                    id="address2"
                    name="address2"
                    placeholder=" "
                    class="form-field"
                  />
                  <label for="address2" class="floating-label"
                    >Apartment, Suite, etc. (Optional)</label
                  >
                </div>

                <div class="form-grid three-columns">
                  <div class="form-group">
                    <input
                      type="text"
                      id="city"
                      name="city"
                      placeholder=" "
                      required
                      class="form-field"
                    />
                    <label for="city" class="floating-label">City</label>
                  </div>

                  <div class="form-group">
                    <input
                      type="text"
                      id="state"
                      name="state"
                      placeholder=" "
                      required
                      class="form-field"
                    />
                    <label for="state" class="floating-label"
                      >State/Province</label
                    >
                  </div>

                  <div class="form-group">
                    <input
                      type="text"
                      id="zipCode"
                      name="zipCode"
                      placeholder=" "
                      required
                      class="form-field"
                    />
                    <label for="zipCode" class="floating-label"
                      >ZIP/Postal Code</label
                    >
                  </div>
                </div>

                <div class="form-group">
                  <select
                    id="country"
                    name="country"
                    required
                    class="form-field"
                  >
                    <option value="">Select Country</option>
                    <option value="us">United States</option>
                    <option value="ca">Canada</option>
                    <option value="uk">United Kingdom</option>
                    <option value="au">Australia</option>
                    <option value="de">Germany</option>
                    <option value="fr">France</option>
                    <option value="other">Other</option>
                  </select>
                  <label for="country" class="floating-label">Country</label>
                </div>
              </div>
            </div>

            <!-- Step 3: Professional Information -->
            <div id="step3" class="step-content hidden">
              <h2 class="step-title">Professional Information</h2>
              <div class="form-grid">
                <div class="form-group">
                  <input
                    type="text"
                    id="jobTitle"
                    name="jobTitle"
                    placeholder=" "
                    required
                    class="form-field"
                  />
                  <label for="jobTitle" class="floating-label">Job Title</label>
                </div>

                <div class="form-group">
                  <input
                    type="text"
                    id="company"
                    name="company"
                    placeholder=" "
                    required
                    class="form-field"
                  />
                  <label for="company" class="floating-label"
                    >Company Name</label
                  >
                </div>

                <div class="form-grid two-columns">
                  <div class="form-group">
                    <select
                      id="industry"
                      name="industry"
                      required
                      class="form-field"
                    >
                      <option value="">Select Industry</option>
                      <option value="technology">Technology</option>
                      <option value="healthcare">Healthcare</option>
                      <option value="finance">Finance</option>
                      <option value="education">Education</option>
                      <option value="retail">Retail</option>
                      <option value="manufacturing">Manufacturing</option>
                      <option value="other">Other</option>
                    </select>
                    <label for="industry" class="floating-label"
                      >Industry</label
                    >
                  </div>

                  <div class="form-group">
                    <select
                      id="experience"
                      name="experience"
                      required
                      class="form-field"
                    >
                      <option value="">Years of Experience</option>
                      <option value="0-1">0-1 years</option>
                      <option value="2-5">2-5 years</option>
                      <option value="6-10">6-10 years</option>
                      <option value="11-15">11-15 years</option>
                      <option value="16+">16+ years</option>
                    </select>
                    <label for="experience" class="floating-label"
                      >Experience</label
                    >
                  </div>
                </div>

                <div class="form-group">
                  <input
                    type="url"
                    id="linkedin"
                    name="linkedin"
                    placeholder=" "
                    class="form-field"
                  />
                  <label for="linkedin" class="floating-label"
                    >LinkedIn Profile (Optional)</label
                  >
                </div>

                <div class="form-group">
                  <textarea
                    id="skills"
                    name="skills"
                    placeholder=" "
                    class="form-field"
                  ></textarea>
                  <label for="skills" class="floating-label"
                    >Key Skills (Optional)</label
                  >
                </div>
              </div>
            </div>

            <!-- Step 4: Preferences & Additional Info -->
            <div id="step4" class="step-content hidden">
              <h2 class="step-title">Preferences & Additional Information</h2>
              <div class="form-grid">
                <div class="checkbox-group">
                  <label class="checkbox-group-label"
                    >Communication Preferences</label
                  >
                  <div class="checkbox-options">
                    <div class="checkbox-item">
                      <input
                        type="checkbox"
                        name="communications[]"
                        value="email"
                        id="comm-email"
                      />
                      <label for="comm-email">Email notifications</label>
                    </div>
                    <div class="checkbox-item">
                      <input
                        type="checkbox"
                        name="communications[]"
                        value="sms"
                        id="comm-sms"
                      />
                      <label for="comm-sms">SMS notifications</label>
                    </div>
                    <div class="checkbox-item">
                      <input
                        type="checkbox"
                        name="communications[]"
                        value="newsletter"
                        id="comm-newsletter"
                      />
                      <label for="comm-newsletter"
                        >Newsletter subscription</label
                      >
                    </div>
                  </div>
                </div>

                <div class="checkbox-group">
                  <label class="checkbox-group-label">Areas of Interest</label>
                  <div class="checkbox-grid">
                    <div class="checkbox-item">
                      <input
                        type="checkbox"
                        name="interests[]"
                        value="technology"
                        id="int-tech"
                      />
                      <label for="int-tech">Technology</label>
                    </div>
                    <div class="checkbox-item">
                      <input
                        type="checkbox"
                        name="interests[]"
                        value="business"
                        id="int-business"
                      />
                      <label for="int-business">Business</label>
                    </div>
                    <div class="checkbox-item">
                      <input
                        type="checkbox"
                        name="interests[]"
                        value="design"
                        id="int-design"
                      />
                      <label for="int-design">Design</label>
                    </div>
                    <div class="checkbox-item">
                      <input
                        type="checkbox"
                        name="interests[]"
                        value="marketing"
                        id="int-marketing"
                      />
                      <label for="int-marketing">Marketing</label>
                    </div>
                  </div>
                </div>

                <div class="form-group">
                  <textarea
                    id="bio"
                    name="bio"
                    placeholder=" "
                    class="form-field"
                  ></textarea>
                  <label for="bio" class="floating-label"
                    >Tell us about yourself (Optional)</label
                  >
                </div>

                <div class="form-group">
                  <select id="referral" name="referral" class="form-field">
                    <option value="">How did you hear about us?</option>
                    <option value="search">Search Engine</option>
                    <option value="social">Social Media</option>
                    <option value="friend">Friend/Colleague</option>
                    <option value="advertisement">Advertisement</option>
                    <option value="other">Other</option>
                  </select>
                  <label for="referral" class="floating-label"
                    >Referral Source</label
                  >
                </div>

                <div class="terms-section">
                  <label>
                    <input type="checkbox" name="terms" required />
                    I agree to the <a href="#">Terms of Service</a> and
                    <a href="#">Privacy Policy</a>
                  </label>
                </div>
              </div>
            </div>

            <!-- Navigation Buttons -->
            <div class="navigation-buttons">
              <button
                type="button"
                id="prevBtn"
                onclick="changeStep(-1)"
                class="btn btn-secondary hidden"
              >
                ← Previous
              </button>

              <button
                type="button"
                id="nextBtn"
                onclick="changeStep(1)"
                class="btn btn-primary"
              >
                Next →
              </button>

              <button
                type="submit"
                id="submitBtn"
                class="btn btn-success hidden"
              >
                Complete Registration ✨
              </button>
            </div>
          </form>

          <!-- Success Message -->
          <div id="successMessage" class="success-message hidden">
            <div class="success-icon">✅</div>
            <h3 class="success-title">Registration Complete!</h3>
            <p class="success-text">
              Thank you for providing your information. We'll be in touch soon!
            </p>
          </div>
        </div>
      </div>
    </div>
    <script src="/Public/scripts/main.js"></script>
  </body>
</html>
